<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/92862cf987.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha38-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/92862cf987.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple Developer Token</title>
  </head>

  <body>
    <div class="content">
      <div id="header">
        <h1>Apple Dev Tokens</h1>
      </div>
      <form>
        <div class="form-row">
          <label for="team_id">Team ID</label>
          <input
                  type="text"
                  class="form-control"
                  id="team_id"
                  placeholder="Ex: DEF123GHIJ"
          />
        </div>
        <div class="form-row">
          <label for="key_id">Key ID</label>
          <input
            type="text"
            class="form-control"
            id="key_id"
            placeholder="Ex: ABC123DEFG"
          />
        </div>
        <div class="form-row">
          <label for="key_id">Private Key</label>
          <textarea
            class="form-control"
            id="private_key"
            placeholder="-----BEGIN PRIVATE KEY-----     KEY     -----END PRIVATE KEY-----"
            rows="6"
          ></textarea>
        </div>
      </form>
      <section id="output">
        <div class="alert alert-primary" id="alertDiv">
          Token copied to clipboard.
        </div>
        <label for="token_out">Your token</label>
        <div id="button">
          <button class="btn btn-primary" type="submit" id="generate_button">
            Generate Token
          </button>
        </div>
        <div id="copy">
          <button class="btn"><i class="fas fa-copy"></i> Copy</button>
        </div>
        <textarea
          class="form-control"
          id="token_out"
          placeholder="Token has not been generated"
          rows="2"
        ></textarea>
      </section>
      <div id="test-token">
        <label for="test_textarea">Test Token</label>
        <button class="btn btn-secondary" id="test-button">Test Token</button>
        <textarea
          id="test_textarea"
          class="form-control"
          rows="2"
          placeholder="Paste your token here to test it with Apple's APIs"
        ></textarea>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="bundle.js"></script>

  </body>
</html>
